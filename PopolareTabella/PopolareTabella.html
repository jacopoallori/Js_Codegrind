<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popolare Tabella</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="body" class="bg-gradient-to-r from-purple-400 to-blue-500 text-center">
    <h1 class="text-4xl text-white m-8 font-bold">Dati Anagrafici Fake:</h1>
    <div id="divMain" class="flex justify-center text-center">
      <table id="tabella" class="w-full max-w-screen-lg mt-4">
        <thead>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Cognome</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Codice Fiscale</th>
          <th class="px-4 py-2">Indirizzo</th>
        </thead>
        <tbody id="tBody">

        </tbody>
      </table>
    </div>
    <button id="bottone" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full m-5">Popola Tabella</button>
    <script src="function.js" type="module"></script>
  </body>
</html>
