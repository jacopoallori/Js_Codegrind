<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creare Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex flex-col items-center justify-center bg-gradient-to-r from-purple-400 to-blue-500">
    <h1 class="text-4xl text-white m-8 font-bold">Creare una Modal:</h1>

    <button id="open-modal" class="p-3 m-3 bg-blue-300 rounded-md text-white font-bold">
      Apri Modal
    </button>
    <div id="modal" class="w-[500px] h-[500px] bg-white rounded-xl p-3 hidden">
      <button id="close-modal" class="float-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
