<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizza Colori</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-gray-100">
    <div class="flex h-screen">
      <div class="border-2 flex w-1/2 h-screen">
        <div class="color-picker bg-red-500 w-1/4 h-full"></div>
        <div class="color-picker bg-orange-500 w-1/4 h-full"></div>
        <div class="color-picker bg-yellow-500 w-1/4 h-full"></div>
        <div class="color-picker bg-pink-500 w-1/4 h-full"></div>
      </div>

      <div
        id="preview"
        class="border-2 flex w-1/2 justify-center items-center h-screen">
        <h1 class="font-bold">Preview</h1>
      </div>
    </div>

    <script src="function.js"></script>
  </body>
</html>
