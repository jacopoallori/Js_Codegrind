<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generatore Password Complesse</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center  bg-gradient-to-r from-purple-400 to-blue-500">
    <h1 class="text-4xl text-white m-8 font-bold">Generatore Password Complesse:</h1>
    <div class="bg-white p-5 text-center rounded-xl space-y-4">
      <div class="border border-gray-300 rounded-lg p-4">
        <label for="lunghezza">Lunghezza:</label>
        <input type="number" id="lunghezza" min="5" max="20" value="10" class="border text-center"/>
      </div>
      <div class="border border-gray-300 rounded-lg p-4">
        <label for="caratteri-minuscoli">Caratteri Minuscoli</label>
        <input type="checkbox" id="caratteri-minuscoli" checked />
      </div>
      <div class="border border-gray-300 rounded-lg p-4">
        <label for="caratteri-maiuscoli">Caratteri Maiuscoli</label>
        <input type="checkbox" id="caratteri-maiuscoli" checked />
      </div>
      <div class="border border-gray-300 rounded-lg p-4">
        <label for="caratteri-numerici">Caratteri Numerici</label>
        <input type="checkbox" id="caratteri-numerici" checked />
      </div>
      <div class="border border-gray-300 rounded-lg p-4">
        <label for="caratteri-speciali">Caratteri Speciali</label>
        <input type="checkbox" id="caratteri-speciali" checked />
      </div>
      <button id="genera-btn" class="bg-blue-500 text-white p-3 rounded-lg">Genera Password</button>
    </div>
    <div id="risultato" class="bg-white p-5 text-center rounded-xl space-y-4 mt-6"></div>
    
    
    <script src="index.js"></script>
  </body>
</html>
